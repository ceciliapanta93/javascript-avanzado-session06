<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 291122</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">Validación<br>formularios</h1>
    <form id="form" class="form" novalidate> <!--novalidate - to turn off the browser's automatic validation-->
        <div class="field">
            <label for="usuario" >Usuario</label>
            <div class="input-wrapper">
                <input
                    placeholder="Usuario"
                    id="usuario"
                    name="usuario"
                    type="text"
                    minlength="4"
                    maxlength="16"
                    pattern="^\S\w+$"
                    required
                />
                <span class="icon-error" aria-live="polite"></span>
            </div>
            <span class="error" aria-live="polite"></span>
        </div>
        <div class="field">
            <label for="nombre" >Nombre</label>
            <div class="input-wrapper">
                <input
                    placeholder="Nombre"
                    id="nombre"
                    name="nombre"
                    type="text"
                    minlength="4"
                    maxlength="16"
                    pattern="^[a-zA-Z]+( [a-zA-Z]+)*$"
                    required
                />
                <span class="icon-error" aria-live="polite"></span>
            </div>
            <span class="error" aria-live="polite"></span>
        </div>
        <div class="field">
            <label for="contrasena" >Contraseña</label>
            <div class="input-wrapper">
                <input
                    placeholder="Contraseña"
                    id="contrasena"
                    name="contrasena"
                    type="password"
                    minlength="6"
                    maxlength="12"
                    required
                />
                <span class="icon-error" aria-live="polite"></span>
            </div>
            <span class="error" aria-live="polite"></span>
        </div>
        <div class="field">
            <label for="otraContrasena" >Repetir contraseña</label>
            <div class="input-wrapper">
                <input
                    placeholder="Contraseña"
                    id="otraContrasena"
                    name="otraContrasena"
                    type="password"
                    minlength="6"
                    maxlength="12"
                    required
                />
                <span class="icon-error" aria-live="polite"></span>
            </div>
            <span class="error" aria-live="polite"></span>
        </div>
        <div class="field">
            <label for="correo" >Email</label>
            <div class="input-wrapper">
                <input
                    placeholder="Contraseña"
                    id="correo"
                    name="correo"
                    type="email"
                    minlength="8"
                    maxlength="24"
                    required
                />
                <span class="icon-error" aria-live="polite"></span>
            </div>
            <span class="error" aria-live="polite"></span>
        </div>
        <div class="field">
            <label for="telefono" >Celular</label>
            <div class="input-wrapper">
                <input
                    placeholder="Celular"
                    type="tel"
                    id="telefono"
                    name="telefono"
                    minlength="9"
                    maxlength="9"
                    pattern="[0-9]{9}"
                    required
                />
                <span class="icon-error" aria-live="polite"></span>
            </div>
            <span class="error" aria-live="polite"></span>
        </div>
        <button class="form__button">Enviar</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
